name: Cypress Automation Tests
on:
  workflow_dispatch:
jobs:
  job1:
    name: cypress-run
    runs-on: ubuntu-latest
    strategy:
            fail-fast: false
            matrix:
             containers: [ 0, 1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm install
      - name: Run Tests
        run: npx cypress run --env allure=true --spec $(node cypress-parallel.js ${{ matrix.containers }} 2)
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: ReportsData-${{ matrix.containers }}
          path: allure-results
  merge: 
    name: reports
    if: always()
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: ReportsData-${{ matrix.containers }}

      - name: Merge Allure results
        run: |
          mkdir merged-allure-results
          cp -r allure-results/* merged-allure-results/

      - name: Generate Allure report
        run: |
          allure generate merged-allure-results -o allure-report --clean

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  job2:
    name: reports
    if: always()
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-results
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
            ref: gh-pages
            path: gh-pages
         
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
  
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history